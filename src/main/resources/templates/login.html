<!DOCTYPE html>
<html lang="ru" layout:decorate="~{layouts/layout}" xmlns:layout="http://www.thymeleaf.org"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login to ResponseBin</title>
</head>
<body>


<h2 layout:fragment="pageTitle">Login page</h2>

<div layout:fragment="content">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form method="post" th:action="@{/login}">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid username or password.</div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info">You have been logged out.</div>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>:
                    <input autofocus="autofocus" class="form-control" id="username" name="username" placeholder="Username"
                           type="text"/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>:
                    <input class="form-control" id="password" name="password" placeholder="Password" type="password"/>
                </div>
                <hr/>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input class="form-control btn btn-primary" id="login-submit" name="login-submit"
                                   type="submit" value="Log In"/>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <span>New user? <a href="/register">Register here</a></span>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
