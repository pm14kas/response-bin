<!DOCTYPE html>
<html lang="ru" layout:decorate="~{layouts/layout}" xmlns:layout="http://www.thymeleaf.org"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Register in ResponseBin</title>
</head>

<body>

<h2 layout:fragment="pageTitle">Registration</h2>

<div layout:fragment="content">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form method="post" th:action="@{/register}" th:object="${user}">
                <div class="form-group">
                    <label class="control-label" for="email">E-mail</label>
                    <input class="form-control" id="email" th:field="*{email}"/>
                    <p class="error-message"
                       th:each="error : ${#fields.errors('email')}"
                       th:text="${error}">Validation error
                    </p>
                </div>
                <div class="form-group">
                    <label class="control-label" for="emailConfirm">Confirm e-mail</label>
                    <input class="form-control" id="emailConfirm" th:field="*{emailConfirm}"/>
                    <p class="error-message"
                       th:each="error : ${#fields.errors('emailConfirm')}"
                       th:text="${error}">Validation error
                    </p>
                </div>
                <div class="form-group">
                    <label class="control-label" for="password">Password</label>
                    <input class="form-control" id="password" th:field="*{password}" type="password"/>
                    <p class="error-message"
                       th:each="error : ${#fields.errors('password')}"
                       th:text="${error}">Validation error
                    </p>
                </div>
                <div class="form-group">
                    <label class="control-label" for="passwordConfirm">Confirm password</label>
                    <input class="form-control" id="passwordConfirm" th:field="*{passwordConfirm}" type="password"/>
                    <p class="error-message"
                       th:each="error : ${#fields.errors('passwordConfirm')}"
                       th:text="${error}">Validation error</p>
                </div>
                <hr/>
                <div class="form-group">
                    <button class="btn btn-success" type="submit">Register</button>
                    <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
