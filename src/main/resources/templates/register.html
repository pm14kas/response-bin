<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org" layout:decorate="~{layouts/layout}">

<head>
    <title>Register in ResponseBin</title>
</head>

<body>

<h2 layout:fragment="pageTitle">Registration</h2>

<div layout:fragment="content">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form th:action="@{/register}" th:object="${user}" method="post">
                <div class="form-group">
                    <label for="email" class="control-label">E-mail</label>
                    <input id="email" class="form-control" th:field="*{email}" />
                    <p class="error-message"
                       th:each="error : ${#fields.errors('email')}"
                       th:text="${error}">Validation error
                    </p>
                </div>
                <div class="form-group">
                    <label for="emailConfirm" class="control-label">Confirm e-mail</label>
                    <input id="emailConfirm" class="form-control" th:field="*{emailConfirm}" />
                    <p class="error-message"
                       th:each="error : ${#fields.errors('emailConfirm')}"
                       th:text="${error}">Validation error
                    </p>
                </div>
                <div class="form-group">
                    <label for="password" class="control-label">Password</label>
                    <input id="password" class="form-control" type="password" th:field="*{password}" />
                    <p class="error-message"
                       th:each="error : ${#fields.errors('password')}"
                       th:text="${error}">Validation error
                    </p>
                </div>
                <div class="form-group">
                    <label for="passwordConfirm" class="control-label">Confirm password</label>
                    <input id="passwordConfirm" class="form-control" type="password" th:field="*{passwordConfirm}" />
                    <p class="error-message"
                       th:each="error : ${#fields.errors('passwordConfirm')}"
                       th:text="${error}">Validation error</p>
                </div>
                <hr />
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Register</button>
                    <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
